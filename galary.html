<html>
    <head>
        <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css"/>
        <link rel="stylesheet" href="galaryCss.css">

    </head>
    <body>
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide"><img src="images/11.JPEG"/></div>
              <div class="swiper-slide"><img src="images/12.JPEG"/></div>
              <div class="swiper-slide"><img src="images/13.JPEG"/></div>
              <div class="swiper-slide"><img src="images/14.JPEG"/></div>
              <div class="swiper-slide"><img src="images/15.JPEG"/></div>
              <div class="swiper-slide"><img src="images/16.JPEG"/></div>
              <div class="swiper-slide"><img src="images/17.JPEG"/></div>
              <div class="swiper-slide"><img src="images/18.JPEG"/></div>
              <div class="swiper-slide"><img src="images/19.JPEG"/></div>
              <div class="swiper-slide"><img src="images/20.JPEG"/></div>
              <div class="swiper-slide"><img src="images/21.JPEG"/></div>
              <div class="swiper-slide"><img src="images/22.JPEG"/></div>
              <div class="swiper-slide"><img src="images/23.JPEG"/></div>
              <div class="swiper-slide"><img src="images/24.JPEG"/></div>
              <div class="swiper-slide"><img src="images/25.JPEG"/></div>
              <div class="swiper-slide"><img src="images/26.JPEG"/></div>
              <div class="swiper-slide"><img src="images/27.JPEG"/></div>
              <div class="swiper-slide"><img src="images/28.JPEG"/></div>
              <div class="swiper-slide"><img src="images/29.JPEG"/></div>
              <div class="swiper-slide"><img src="images/30.JPEG"/></div>
              <div class="swiper-slide"><img src="images/31.JPEG"/></div>
              <div class="swiper-slide"><img src="images/32.JPEG"/></div>
              <div class="swiper-slide"><img src="images/33.JPEG"/></div>
              <div class="swiper-slide"><img src="images/34.JPEG"/></div>
              
            </div>
            <div class="swiper-pagination"></div>
          </div>
        <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
        <script>
            var swiper = new Swiper(".mySwiper", {
            effect: "coverflow",
            grabCursor: true,
            centeredSlides: true,
            slidesPerView: "auto",
            coverflowEffect: {
              rotate: 20,
              stretch: 0,
              depth: 200,
              modifier: 1,
              slideShadows: true,
            },
            
          });
        </script>

        

        
    </body>
</html>
